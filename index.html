<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app ðŸŒ¤</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script&family=Pacifico&family=Roboto:wght@500&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <head>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </head>
      <main>
        <div class="weather-current-data">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <div class="current-time">
              <div class="current-time" id="current-time"></div>
            </div>
          </div>
          <div>
            <div>
              <div id="icon">
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
                  class="current-icon"
                />
              </div>
              <div class="current-temperature">
                <div class="current-temperature" id="current-temperature"></div>
              </div>
            </div>
          </div>
          <div>
            <div class="current-weather-details">
              <div>Humidity: <span id="humidity"></span></div>
              <div>Wind: <span id="wind-speed"></span></div>
              <div id="description"></div>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="week-day">Mon</div>
            <div class="weather-forecast-icon">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
                class="forecast-icon"
              />
            </div>
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">20Â°</span>
              <span class="weather-forecast-temperature-min">10Â°</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/aifontao" target="_blank">Ana FontÃ£o</a>,
        open-sourced on
        <a href="https://github.com/aifontao/meteo-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
